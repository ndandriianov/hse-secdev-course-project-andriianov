version: "3.9"

services:
  web:
    build:
      context: .
      target: final
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

    volumes:
      - /app/tmp
    read_only: true

    tmpfs:
      - /tmp

    ports:
      - "8000:8000"

    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1

    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: