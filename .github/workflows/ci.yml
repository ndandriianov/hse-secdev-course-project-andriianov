name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.11"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Pre-commit checks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Lint with Ruff
        run: ruff check .

      - name: Format check (Black + isort)
        run: |
          black --check --diff .
          isort --check --diff .

      - name: Test with pytest + coverage
        run: |
          pytest --cov=src.app --cov-report=xml --cov-report=term-missing -q

      - name: Build package
        run: |
          python -m pip install build
          python -m build

      - name: Start server & collect metrics
        run: |
          nohup uvicorn src.app.main:app --port 8000 --host 0.0.0.0 &
          sleep 5
          curl -f http://localhost:8000/healthz || exit 1
          curl -s http://localhost:8000/metrics > metrics.txt

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          format: table
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: false

      - name: Upload coverage to Codecov (optional but awesome)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/*.whl
            dist/*.tar.gz
            coverage.xml
            metrics.txt
            htmlcov/
          retention-days: 7
